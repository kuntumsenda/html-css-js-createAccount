<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="app.css">
        <link href="fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="asset/img-bg.png" alt="" class="imgHeader">
            <div class="containerBiru">
                <div class="logo">
                    <img src="asset/logo.png" alt="logo superpath">
                </div>
                <div class="informasi">
                    <h1>Create brilliant learning pathways</h1>
                    <p>SuperPath is used by large and small teams to create and share amazing learning path ways.</p>
                </div>
            </div>
            <div class="containerPutih">
                <h2><i class="fas fa-clipboard-list"></i> Account Details</h2>
                <form class="form2" id="form2">
                    <div class="form-control">
                        <label for="name">Your name <span>*</span></label><br>
                        <input type="text" id="name"><br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="compName">Company Name <span>*</span></label><br>
                        <input type="text" id="compName"><br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="industry">Industry <span>*</span></label><br>
                        <select name="industry" id="industry">
                            <option value="ind-0">Choose</option>
                            <option value="ind-1">Industry 1</option>
                            <option value="ind-2">Industry 2</option>
                            <option value="ind-3">Industry 3</option>
                            <option value="ind-4">Industry 4</option>
                            <option value="ind-5">Industry 5</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>

                    <div class="form-control">
                        <label for="role">Your Role <span>*</span></label><br>
                        <select name="role" id="role">
                            <option value="role-0">Choose</option>
                            <option value="role-1">role 1</option>
                            <option value="role-2">role 2</option>
                            <option value="role-3">role 3</option>
                            <option value="role-4">role 4</option>
                            <option value="role-5">role 5</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    
                    <button class="signUp">Finish</button>
                    <p><span>*</span> Harus diisi</p>
                </form>
            <img src="asset/img-bg3.png" alt="" class="imgFooter imgFooter1">
            <img src="asset/img-bg2.png" alt="" class="imgFooter imgFooter2">
            
        </div>

        <script src="app.js"></script>
    </body>
</html>
