<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="app.css">
        <link href="fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="asset/img-bg.png" alt="" class="imgHeader">
            <div class="containerBiru">
                <div class="logo">
                    <img src="asset/logo.png" alt="logo superpath">
                </div>
                <div class="informasi">
                    <h1>Create brilliant learning pathways</h1>
                    <p>SuperPath is used by large and small teams to create and share amazing learning path ways.</p>
                </div>
            </div>
            <div class="containerPutih">
                <h2><img src="asset/toga.png" alt="" class="iconToga"> Create an account</h2>
                <button class="btnGoogle"><img src="asset/google.png" alt="" class="iconGoogle"> Sign Up with Google</button>
                <div class="space">
                    <div style="float:left; width: 44%;"><hr/></div>
                    <div style="float:right; width: 44%;"><hr/></div>
                    <label for="">or</label>
                </div>
    
                <form class="form1" id="form1">
                    <div class="form-control">
                        <label for="email">Your email <span>*</span></label><br>
                        <input type="email" id="email"><br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="password">Your password <span>*</span></label><br>
                        <input type="password" id="pwd"><br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    
                    <button class="signUp" id="signUp">Sign Up</button>
                    <p><span>*</span> Harus diisi</p>
                </form>
                <div class="signIn">
                    <p>already have an account? <a href="#signIn" class="linkSignIn">Sign In</a></p>
                </div>
            </div>
            <img src="asset/img-bg3.png" alt="" class="imgFooter imgFooter1">
            <img src="asset/img-bg2.png" alt="" class="imgFooter imgFooter2">
            
        </div>

        <script src="app.js"></script>
    </body>
</html>
